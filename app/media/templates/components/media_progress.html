{% load static %}

<div class="media-progress" data-url="{{ progress_url }}">
  <i class="media-time-icon bx bx-time-five {% if not processed_time %}d-none{% endif %}"
     title="Last processed: {{ processed_time }}"></i>
  <img class="media-processing {% if processed_time %}d-none{% endif %}"
       src="{% static 'images/loading.gif' %}"
       title="Processing..."
       alt="Processing..." />
</div>
